<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela de Contatos</title>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>

        <div class="container">
            <h1>Contatos</h1>
    
            <form id="formContato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
    
                <button type="button" onclick="adicionarContato()">Cadastrar</button>
                <button type="button" onclick="limparContatos()">Limpar</button>
            </form>
    
            <table id="tabelaContatos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serÃ£o adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    
        <script src="/main.js"></script> <!-- Substitua "scripts.js" pelo nome do seu arquivo JavaScript -->
    
    </body>
    </html>
